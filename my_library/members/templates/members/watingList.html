{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'members/css/watingList.css' %}">
    <title>Waiting List</title>
</head>
<body>
    <div class="container">
        <h2>Join the Waiting List</h2>
        <h3>
            waiting list to book {{reserved_book.title}}
        </h3>
        <form id="waitingListForm" method="{% url 'Log_in' %}">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Join</button>
            </div>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('waitingListForm');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const fullName = form.elements.fullName.value.trim();
                const email = form.elements.email.value.trim();

                if (fullName && email) {
                    // Here, you can send the form data to a server using fetch or XMLHttpRequest
                    // For demonstration purposes, we'll just display a message
                    messageDiv.textContent = `Thank you, ${fullName}! You've been added to the waiting list.`;
                    form.reset(); // Reset the form after submission
                } else {
                    messageDiv.textContent = 'Please enter your full name and email address.';
                }
            });
        });
    </script>
</body>
</html>
