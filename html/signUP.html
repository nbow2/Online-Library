<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Egypt</title>
    <link rel="stylesheet" href="../Css/navBar.css">
    <link rel="stylesheet" href="../Css/sign.css">
    <script defer src="/JavaScript/signUp.js"></script>
</head>
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">
            <a href="index.html">Library of Egypt</a>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="Search.html">Search</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="AccountD.html">account</a></li>
            <li><a href="list.html">list</a></li>
        </ul>
        <div class="login-button">
            <a href="logIN.html">Login</a>
        </div>
    </div>
</nav>
<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="text_field">
                <input type="text" id="name" name="name" required>
                <label for="name">Name</label>
            </div>
            <div class="text_field">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="text_field">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="text_field">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <div class="text_field">
                <input type="password" id="repassword" name="repassword" required>
                <label for="repassword">Re-enter Password</label>
            </div>
            <div class="user_type">
                <label>User Type</label>
                <br>
                <input type="radio" id="usertype" name="usertype" value="admin">
                <label for="admin">Admin</label>
                <input type="radio" id="usertype1" name="usertype" value="user">
                <label for="user">User</label>
            </div>
            <input type="submit" value="Sign Up">
            <p class="signup_link">Already have an account? <a href="logIN.html">Login</a>.</p>
        </form>
    </div>
</body>
</html>
