<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="/images/" itemprop="image">
    <link rel="stylesheet" href="/Css/sign.css">

    <title>Sign Up</title>
</head>
<body>

 

    <br><br>

    
    <div class="center">

        <h1>Sign Up</h1>

<form method="post">
    <div class="text_filed">

        
            <input type="text" id="name" name="name" required>
            <label for="name">Name</label>
            
        

        <br>

        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="011ahmed">
        </div>

        <br>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="ahmed@gmail.com">
        </div>

        <br>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="pass1234">
        </div>

        <br>

        <div>
            <label for="repassword">Re-enter Password</label>
            <input type="password" id="repassword" name="repassword" required>
        </div>

        <br>

        <div>
            <label>User Type</label>
            <br>
            <input type="radio" id="admin" name="usertype" value="admin">
            <label for="admin">Admin</label>
            <input type="radio" id="user" name="usertype" value="user">
            <label for="user">User</label>
        </div>

        <br>

        <button type="submit" onclick="signUp();" >Sign Up</button>

        <p>Already have an account? <a href="logIN.html">Login</a>.</p>
    </div>
</form>

</div>




    <script src="/JavaScript/signUp.js">
       
        // Define the login function
        signUp();
    </script>
</body>
</html>
