<div class="container mb-5">
    <h1 class="text-center mb-5">Admin Menu</h1>
    <form action="" id="bookform">
        <div class="form-group mb-3">
            <label for="bookTitle">Book title:</label>
                <input type="text" id="bookTitle" class="form-control" placeholder="enter book title" required>
        </div>

        <div class="form-group mb-3">
            <label for="Author">Author :</label>
            <input type="text" id="Author" class="form-control" placeholder="enter author name" required>
        </div>

        <div class="form-group mb-3">
            <label for="bookID">ID :</label>
            <input type="text" id="bookID" class="form-control" placeholder="enter book ID" required>
        </div>

        <div class="form-group mb-3">
            <label for="book category">Category :</label>
            <input type="text" id="book category" class="form-control" placeholder="enter book category" required>
        </div>

        <div class="form-group mb-3">
            <label for="book desc">Description :</label>
            <input type="text" id="book desc" class="form-control" placeholder="enter book description" required>
        </div>

        <button class="btn btn-success" type="submit" id="addBtn">Add book</button>
        <button class="btn btn-warning m1-" type="button" id="clearBtn">Clear all</button>

    </form>

    <table class="table mt-4" id="bookTable">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ID</th>
            <th>Category</th>
            <th>Description</th>

        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
