    <h1>Edit Book</h1>
    <form action="edit_book_handler.php" method="post" enctype="multipart/form-data">
        <input type="hidden" id="book_id" name="book_id" value="1"><!-- Replace '1' with the ID of the book being edited -->
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="Book Title"><br><br><!-- Replace 'Book Title' with the actual title of the book being edited -->
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="Author Name"><br><br><!-- Replace 'Author Name' with the actual author of the book being edited -->
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50">Book Description</textarea><br><br><!-- Replace 'Book Description' with the actual description of the book being edited -->
        <label for="book_image">Change Book Image:</label><br>
        <input type="file" id="book_image" name="book_image"><br><br>
        <input type="submit" value="Save Changes">
    </form>
