<div class="container mb-5">
    <h1 class="text-center mb-5">Add Book</h1>
    <form action="" id="bookForm">
        <div class="form-group mb-3">
            <label for="bookTitle">Book title:</label>
                <input type="text" id="bookTitle" class="form-control" placeholder="enter book title" required>
        </div>

        <div class="form-group mb-3">
            <label for="author">Author :</label>
            <input type="text" id="author" class="form-control" placeholder="enter author name" required>
        </div>

        <div class="form-group mb-3">
            <label for="bookID">ID :</label>
            <input type="text" id="bookID" class="form-control" placeholder="enter book ID" required>
        </div>

        <div class="form-group mb-3">
            <label for="bookCategory">Category :</label>
            <input type="text" id="bookCategory" class="form-control" placeholder="enter book category" required>
        </div>

        <div class="form-group mb-3">
            <label for="bookDesc">Description :</label>
            <input type="text" id="bookDesc" class="form-control" placeholder="enter book description" required>
        </div>

        <button class="btn btn-success" type="submit" id="addBtn">Add book</button>
        <button class="btn btn-warning m1-2" type="button" id="clearBtn">Clear all</button>

    </form>

    <table class="table mt-4" id="bookTable">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ID</th>
            <th>Category</th>
            <th>Description</th>
            <th>action</th>

        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

                    <div class="form-group mb-3">

                    </div>

                    <div class="form-group mb-3">

                    </div>
                   <input type="hidden" id="editBookId">
                    <button class="btn btn-success" type="submit" id="editBtn">Save changes</button>
                    <button class="btn btn-danger m1-2" type="button" id="clsBtn" data-dismiss="modal">Close</button>
